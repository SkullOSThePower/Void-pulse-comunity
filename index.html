<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ⱽⱤⱤ VØID PULSE CØRE ⱤⱤ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #000000 0%, #050505 40%, #000000 80%);
      color: #e4e4e4;
      overflow-x: hidden;
    }
    header {
      padding: 60px 20px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #6f00ff;
    }
    .join-btn {
      background: #6f00ff;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s ease;
      box-shadow: 0 0 20px #6f00ff;
    }
    .join-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #8d2bff;
    }
    
    .section-list {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
    }
    .section {
      background: #131313;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #000000aa;
    }
    .section:hover {
      background: #1b1b1b;
      box-shadow: 0 0 20px #6f00ff44;
    }
    .section h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .section-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s ease;
      margin-top: 10px;
      opacity: 0;
    }
    .section-content.active {
      height: 70vh;
      max-height: 70vh;
      opacity: 1;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ⱽⱤⱤ VØID PULSE CØRE ⱤⱤ</h1>
    <button class="join-btn" onclick="window.location.href='WSTAW_TUTAJ_LINK_DO_SERWERA'">DOŁĄCZ DO SPOŁECZEŃSTWA</button>
  </header>

  <div class="section-list">
    <div class="section" onclick="toggleSection(this)">
      <h2>Regulamin</h2>
      <div class="section-content">
        <p>Tu wpisz pełny regulamin w formie tekstowej. Rozwija się do 70% ekranu bez przechodzenia do podlinku.</p>
      </div>
    </div>

    <div class="section" onclick="toggleSection(this)">
      <h2>Informacje</h2>
      <div class="section-content">
        <p>Wszelkie niezbędne dane, opisy systemów, rang, projektów itd.</p>
      </div>
    </div>

    <div class="section" onclick="toggleSection(this)">
      <h2>Nowości</h2>
      <div class="section-content">
        <p>Aktualności, update logi, eventy i inne informacje.</p>
      </div>
    </div>
  </div>

  <script>
    

    function toggleSection(el) {
      const content = el.querySelector('.section-content');
      content.classList.toggle('active');
    }
  </script>
</body>
</html>
